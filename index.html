<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main id="main-content" class="main">
			<div class="content">
				<section class="card">
					<img id="hero-img" src="/images/illustration-hero.svg" alt="" />
					<div class="card-content">
						<h1 id="title" class="mrg-top">Order Summary</h1>
						<p class="mrg-top">
							You can now listen to millions of songs, audiobooks, and poscasts
							on any device anywhere you like!
						</p>
						<div class="plan mrg-top">
							<img class="mrg-right" src="/images/icon-music.svg" alt="" />
							<div class="annual">
								<span>Annual Plan</span>
								<br />
								<p>$59.99/year</p>
							</div>
							<p><a href="#">change</a></p>
						</div>
						<p class="mrg-top">
							<a id="payment-btn" href="#">Proceed to Payment</a>
						</p>
						<p class="mrg-top btn">
							<a id="cancel-btn" href="#">Cancel Order</a>
						</p>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
